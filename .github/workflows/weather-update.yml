name: Daily Weather Update

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  weather_update:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Install required Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Create weather_log.txt if it doesn't exist
      - name: Create weather_log.txt if not exists
        run: touch weather_log.txt

      # Run the weather script
      - name: Run weather script
        run: |
          python weather_script.py
        env:
          API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
          CITY: "Kuwait"

      # Send email with weather details
      - name: Send email with weather details
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_TOKEN }}
          subject: "Daily Weather Report for Kuwait"
          body: |
            <h1>ðŸŒ¤ Daily Weather Report for Kuwait ðŸŒ¤</h1>
            <p>Here is the weather update for Kuwait:</p>
            <pre>
            $(cat weather_log.txt)
            </pre>
            <p>Have a great day!</p>
          to: nelsonvi12345678@gmail.com
          from: GitHub Actions <actions@example.com>
          content_type: text/html
